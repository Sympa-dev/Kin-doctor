{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        <div class="col-md-8">
            <div class="card py-1 px-2 mb-2">
                <span><i class="fas fa-list-alt"></i> Liste des rendez-vous</span>
            </div>
            <table class="table table-striped table-bordered" id="rdv-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Client</th>
                        <th>Service</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            </table>
        </div>
        
        <div class="col-md-4">
            <div class="card py-1 px-2 mb-2">
                <span><i class="fas fa-chart-line"></i> Statistiques</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
