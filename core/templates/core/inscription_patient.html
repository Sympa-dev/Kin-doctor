{% extends 'core/base.html' %}

{% block content %}

{% if messages %}
{% for message in messages %}
    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 1050; max-width: 400px;">
        <div class="d-flex">
            <div class="me-3">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div>
                <h6 class="alert-heading mb-1">Message</h6>
                <p class="mb-0">{{ message }}</p>
            </div>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}


<div class="container mt-3" style="height: 90vh; overflow-y: auto;">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-body py-4">
                    <h5 class="card-title mb-4">
                        <i class="fas fa-info-circle me-2"></i>Information sur le patient
                    </h5>
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="row mt-3">
                            <div class="col-md-4 mb-3">
                                <label for="name"><i class="fas fa-user me-2"></i>Nom</label>
                                <input type="text" class="form-control" placeholder="Le nom du patient" id="name" name="name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="first_name"><i class="fas fa-user me-2"></i>Prénom</label>
                                <input type="text" class="form-control" placeholder="Le prénom du patient" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="last_name"><i class="fas fa-user me-2"></i>Post-nom</label>
                                <input type="text" class="form-control" id="last_name" placeholder="Le post-nom du patient" name="last_name">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="birth_date"><i class="fas fa-calendar me-2"></i>Date de naissance</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="gender"><i class="fas fa-venus-mars me-2"></i>Sexe</label>
                                <select class="form-select" id="gender" name="gender">
                                    <option value="">Choisir le genre du patient</option>
                                    <option value="Homme"><i class="fas fa-mars me-2"></i>Masculin</option>
                                    <option value="Femme"><i class="fas fa-venus me-2"></i>Féminin</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="marital_status"><i class="fas fa-ring me-2"></i>État civil</label>
                                <select class="form-select" id="marital_status" name="marital_status">
                                    <option value="">Sélectionner</option>
                                    <option value="celibataire">Célibataire</option>
                                    <option value="marie">Marié(e)</option>
                                    <option value="divorce">Divorcé(e)</option>
                                    <option value="veuf">Veuf(ve)</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="nationality"><i class="fas fa-flag me-2"></i>Nationalité</label>
                                <input type="text" class="form-control" placeholder="Nationalité du patient" id="nationality" name="nationalities">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="phone_number"><i class="fas fa-phone me-2"></i>Numéro de téléphone</label>
                                <input type="tel" class="form-control" placeholder="Téléphone du patient" id="phone_number" name="phone_number">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                                <input type="email" class="form-control" placeholder="adresse mail du patient" id="email" name="email">
                            </div>

                            <hr>

                            <!-- Contact d'urgence -->
                            <h5 class="card-title mb-4">
                                <i class="fas fa-phone me-2"></i>Contact d'urgence
                            </h5>
                            <hr>
                            <div class="col-md-4 mb-3">
                                <label for="relative_name"><i class="fas fa-user me-2"></i>Contact en cas d'urgence</label>
                                <input type="text" class="form-control" placeholder="Le nom complet du tuteur" id="relative_name" name="relative_name">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="relative_phone"><i class="fas fa-phone me-2"></i>Téléphone du contact</label>
                                <input type="tel" class="form-control" placeholder="Le Numéro de téléphone" id="relative_phone" name="relative_phone">
                            </div>
                            <br>
                            <div class="col-md-4 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="True" id="relative_same_address" name="relative_address">
                                    <label class="form-check-label" for="relative_same_address">
                                        Si le tuteur n'est pas du même adresse que le patient ?
                                    </label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3" id="relativeAddress" style="display: none;">
                                    <label for="relative_address"><i class="fas fa-map-marker-alt me-2"></i>Adresse du contact</label>
                                    <textarea class="form-control" id="relative_address" name="relative_address" rows="3"></textarea>
                                </div>
                            </div>
                            
                        </div>

                        <!-- Bouton de soumission -->
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS et dépendances -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
document.getElementById('relative_same_address').addEventListener('change', function() {
    const relativeAddressInputs = document.querySelectorAll('#relativeAddress input');
    if (this.checked) {
        document.getElementById('relativeAddress').style.display = 'block';
        relativeAddressInputs.forEach(input => {
            input.disabled = false;
            const patientAddressInput = document.querySelector(`input[name="${input.name.replace('relative_', '')}"]`);
            if (patientAddressInput) {
                input.value = patientAddressInput.value;
            }
        });
    } else {
        document.getElementById('relativeAddress').style.display = 'none';
        relativeAddressInputs.forEach(input => {
            input.disabled = true;
        });
    }
});
</script>

{% endblock %}
